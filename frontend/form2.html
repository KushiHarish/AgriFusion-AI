<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Form 2 - Land and Soil Details</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="login">
    <div class="form-box">
      <h2>Form 2: Land and Soil Details</h2>

      <form id="form2">
        <div class="input-group">
          <label for="size">Size of Land (in acres/hectares):</label>
          <input type="number" id="size" name="size" required>
        </div>

        <div class="input-group">
          <label for="units">Units:</label>
          <select id="units" name="units" required>
            <option value="acres">Acres</option>
            <option value="hectares">Hectares</option>
          </select>
        </div>

        <div class="input-group">
          <label for="water">Water Source:</label>
          <select id="water" name="water" required>
            <option value="">-- Select --</option>
            <option value="canal">Canal</option>
            <option value="river">River</option>
            <option value="well">Well</option>
            <option value="rainfed">Rainfed</option>
            <option value="borewell">Borewell</option>
          </select>
        </div>

        <div class="input-group">
          <label for="previousCrop">Previous Crop Planted:</label>
          <input type="text" id="previousCrop" name="previousCrop" required>
        </div>

        <div class="input-group">
          <label for="soil">Soil Type:</label>
          <select id="soil" name="soil" required>
            <option value="">-- Select --</option>
            <option value="clay">Clay</option>
            <option value="sandy">Sandy</option>
            <option value="loamy">Loamy</option>
            <option value="silty">Silty</option>
            <option value="peaty">Peaty</option>
            <option value="saline">Saline</option>
          </select>
        </div>

        <h3>Soil Nutrient Details</h3>
        <div class="input-group">
          <label for="nitrogen">Nitrogen (N):</label>
          <input type="number" id="nitrogen" name="nitrogen" required>
        </div>

        <div class="input-group">
          <label for="phosphorus">Phosphorus (P):</label>
          <input type="number" id="phosphorus" name="phosphorus" required>
        </div>

        <div class="input-group">
          <label for="potassium">Potassium (K):</label>
          <input type="number" id="potassium" name="potassium" required>
        </div>

        <div class="input-group">
          <label for="ph">pH:</label>
          <input type="number" id="ph" name="ph" step="0.1" required>
        </div>

        <button type="submit">Register</button>
      </form>
    </div>
  </div>

  <script>
    const form = document.getElementById('form2');

    form.addEventListener('submit', async (e) => {
      e.preventDefault();

      // get data saved from form1
      const form1Data = JSON.parse(localStorage.getItem("form1Data"));
      if (!form1Data) {
        alert("Please fill Form 1 first!");
        return;
      }

      // collect form2 data
      const land = {
        size: parseFloat(document.getElementById('size').value),
        units: document.getElementById('units').value,
        waterSource: document.getElementById('water').value,
        previousCrop: document.getElementById('previousCrop').value,
        soilType: document.getElementById('soil').value,
        nitrogen: parseFloat(document.getElementById('nitrogen').value),
        phosphorus: parseFloat(document.getElementById('phosphorus').value),
        potassium: parseFloat(document.getElementById('potassium').value),
        ph: parseFloat(document.getElementById('ph').value)
      };

      // combine both
      const payload = {
        username: form1Data.username,
        password: form1Data.password,
        role: form1Data.role,
        fullName: form1Data.fullName,
        age: form1Data.age,
        phone: form1Data.phone,
        email: form1Data.email,
        address: form1Data.address,
        land
      };

      try {
        const res = await fetch("http://localhost:5001/register", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify(payload)
        });

        const data = await res.json();

        if (res.ok) {
          alert("Registered successfully! Please login.");
          localStorage.removeItem("form1Data");
          window.location.href = "login.html";
        } else {
          alert(data.message || "Registration failed.");
        }
      } catch (err) {
        console.error(err);
        alert("Network error: " + err.message);
      }
    });
  </script>
</body>
</html>
