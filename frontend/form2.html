<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Form 2 - Land Details</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="login">
    <div class="form-box">
      <h2>Form 2: Land Details</h2>
      <form id="form2">
        <div class="input-group">
          <label for="climate">Climate of the Area:</label>
          <input type="text" id="climate" required>
        </div>

        <div class="input-group">
          <label for="size">Size of Land:</label>
          <input type="number" id="size" required>
        </div>

        <div class="input-group">
          <label for="units">Units:</label>
          <select id="units">
            <option value="acres">Acres</option>
            <option value="hectares">Hectares</option>
            <option value="sq_m">Sq. meters</option>
          </select>
        </div>

        <div class="input-group">
          <label for="waterSource">Water Source:</label>
          <select id="waterSource" required>
            <option value="">-- Select --</option>
            <option value="canal">Canal</option>
            <option value="river">River</option>
            <option value="well">Well</option>
            <option value="rainfed">Rainfed</option>
            <option value="borewell">Borewell</option>
          </select>
        </div>

        <div class="input-group">
          <label for="previousCrop">Previous Crop Planted:</label>
          <input type="text" id="previousCrop" required>
        </div>

        <div class="input-group">
          <label for="soilType">Soil Type:</label>
          <select id="soilType" required>
            <option value="">-- Select --</option>
            <option value="clay">Clay</option>
            <option value="sandy">Sandy</option>
            <option value="loamy">Loamy</option>
            <option value="silty">Silty</option>
            <option value="peaty">Peaty</option>
            <option value="saline">Saline</option>
          </select>
        </div>

        <div class="input-group">
          <label for="irrigationPref">Preferred Irrigation Method:</label>
          <select id="irrigationPref" required>
            <option value="">-- Select --</option>
            <option value="drip">Drip</option>
            <option value="sprinkler">Sprinkler</option>
            <option value="flood">Flood</option>
            <option value="manual">Manual</option>
          </select>
        </div>

        <button type="submit">Register</button>
      </form>
    </div>
  </div>

  <script>
    document.getElementById("form2").addEventListener("submit", async (e) => {
      e.preventDefault();

      const form1Data = JSON.parse(localStorage.getItem("form1Data"));
      if (!form1Data) {
        alert("Please fill Form 1 first.");
        window.location.href = "form1.html";
        return;
      }

      const landData = {
        climate: document.getElementById("climate").value.trim(),
        size: parseFloat(document.getElementById("size").value),
        units: document.getElementById("units").value,
        waterSource: document.getElementById("waterSource").value,
        previousCrop: document.getElementById("previousCrop").value.trim(),
        soilType: document.getElementById("soilType").value,
        irrigationPref: document.getElementById("irrigationPref").value
      };

      const payload = {
        ...form1Data,
        land: landData
      };

      try {
        const res = await fetch("http://localhost:5001/register", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify(payload)
        });
        const data = await res.json();

        if (res.ok) {
          alert("Registration successful! Please login.");
          localStorage.removeItem("form1Data");
          window.location.href = "login.html";
        } else {
          alert(data.message || "Registration failed");
        }
      } catch (err) {
        alert("Network error: " + err.message);
      }
    });
  </script>
</body>
</html>
