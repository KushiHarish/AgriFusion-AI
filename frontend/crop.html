<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Crop Selection - AgriFusion</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="login">
    <div class="form-box">
      <h2>Select the Crop You Want to Plant</h2>

      

      <form id="cropForm">
        <div class="input-group">
          <label for="crop">Choose a Crop:</label>
          <select id="crop" name="crop" required>
            <option value="">-- Select Crop --</option>
            <option value="Maize">Maize</option>
            <option value="Grapes">Grapes</option>
            <option value="Orange">Orange</option>
            <option value="Potato">Potato</option>
            <option value="Pepper">Pepper</option>
          </select>
        </div>

        <button type="submit">Continue</button>
      </form>
    </div>
  </div>

  <script>
    // Handle form submission
    document.getElementById("cropForm").addEventListener("submit", (e) => {
      e.preventDefault();
      const selectedCrop = document.getElementById("crop").value;
      if (!selectedCrop) {
        alert("Please select a crop before continuing!");
        return;
      }

      // Save the selected crop for use in stages.html
      localStorage.setItem("selectedCrop", selectedCrop);
      alert(`You chose to plant ${selectedCrop}.`);
      window.location.href = "stages.html";
    });
  </script>
</body>
</html>
