<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Crop Selection - AgriFusion</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="login">
    <div class="form-box">
      <h2>Select the Crop You Want to Plant</h2>

      <!-- Recommended crop display -->
      <div id="recommended" style="margin-bottom: 15px; font-weight: bold; color: #f0f0f0;"></div>

      <form id="cropForm">
        <div class="input-group">
          <label for="crop">Choose a Crop:</label>
          <select id="crop" name="crop" required>
            <option value="">-- Select Crop --</option>
            <option value="wheat">Wheat</option>
            <option value="rice">Rice</option>
            <option value="maize">Maize</option>
            <option value="cotton">Cotton</option>
            <option value="sugarcane">Sugarcane</option>
          </select>
        </div>

        <button type="submit">Continue</button>
      </form>
    </div>
  </div>

  <script>
    // Show recommended crop if available
    const recommendedCrop = localStorage.getItem("predictedCrop");
    const recommendedDiv = document.getElementById("recommended");

    if (recommendedCrop) {
      recommendedDiv.innerHTML = `ðŸŒ± Recommended Crop Based on Soil Test: <span style="color: #006400;">${recommendedCrop}</span>`;
      // Preselect it in the dropdown
      const cropSelect = document.getElementById("crop");
      for (let i = 0; i < cropSelect.options.length; i++) {
        if (cropSelect.options[i].value.toLowerCase() === recommendedCrop.toLowerCase()) {
          cropSelect.selectedIndex = i;
          break;
        }
      }
    } else {
      recommendedDiv.innerText = "No crop recommendation found â€” please complete soil test first.";
    }

    // Handle form submission
    document.getElementById("cropForm").addEventListener("submit", (e) => {
      e.preventDefault();
      const selectedCrop = document.getElementById("crop").value;
      if (!selectedCrop) {
        alert("Please select a crop before continuing!");
        return;
      }

      localStorage.setItem("selectedCrop", selectedCrop);
      alert(`You chose to plant ${selectedCrop}.`);
      window.location.href = "stages.html";
    });
  </script>
</body>
</html>
