<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Disease Prediction - AgriFusion</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #e8f5e9, #f1f8e9);
      margin: 0;
      padding: 40px;
      text-align: center;
      color: #333;
    }

    h2 {
      color: #2e7d32;
      font-size: 28px;
      margin-bottom: 10px;
    }

    p {
      font-size: 15px;
      color: #555;
    }

    .container {
      background: white;
      border-radius: 12px;
      padding: 30px;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
      max-width: 550px;
      margin: auto;
    }

    input[type="file"] {
      margin: 10px 0;
    }

    button {
      background-color: #43a047;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 8px;
      font-weight: bold;
      cursor: pointer;
      transition: 0.3s;
    }

    button:hover {
      background-color: #388e3c;
      transform: scale(1.05);
    }

    img {
      margin-top: 15px;
      max-width: 250px;
      border-radius: 10px;
      box-shadow: 0 3px 10px rgba(0, 0, 0, 0.2);
    }

    .result-box {
      margin-top: 25px;
      text-align: center;
      font-size: 18px;
      font-weight: bold;
    }

    .solution-box {
      display: none;
      margin-top: 20px;
      text-align: left;
      background: #fafafa;
      border-radius: 10px;
      padding: 15px 20px;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
    }

    .chemical {
      background: #ffebee;
      padding: 10px;
      border-radius: 8px;
      color: #b71c1c;
      margin-bottom: 10px;
    }

    .organic {
      background: #e8f5e9;
      padding: 10px;
      border-radius: 8px;
      color: #1b5e20;
    }

    .back-btn {
      background: #1b5e20;
      color: white;
      margin-top: 25px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>üåø Plant Disease Prediction</h2>
    <p>Upload a leaf image (jpg/png) ‚Äî the app will predict the disease using AI.</p>

    <input type="file" id="fileInput" accept="image/*"><br>
    <button id="predictBtn">Predict</button>

    <div id="preview"></div>
    <div class="result-box" id="result"></div>

    <!-- Solution Section (hidden by default) -->
    <div class="solution-box" id="solutionBox">
      <h3 style="text-align:center; color:#2e7d32;">Recommended Solutions</h3>
      <div class="chemical" id="chemicalSol"></div>
      <div class="organic" id="organicSol"></div>
      
    </div>

    <button class="back-btn" onclick="window.location.href='stages.html'">‚¨Ö Back to Workflow</button>
  </div>

  <script>
  const fileInput = document.getElementById("fileInput");
  const preview = document.getElementById("preview");
  const result = document.getElementById("result");
  const solutionBox = document.getElementById("solutionBox");
  const chemicalSol = document.getElementById("chemicalSol");
  const organicSol = document.getElementById("organicSol");

  // ‚úÖ Simple image preview (no validation filter)
  fileInput.addEventListener("change", () => {
    const file = fileInput.files[0];
    if (!file) return;
    const img = document.createElement("img");
    img.src = URL.createObjectURL(file);
    preview.innerHTML = "";
    preview.appendChild(img);
    result.innerHTML = "";
    solutionBox.style.display = "none";
  });

  // ‚úÖ Predict button
  document.getElementById("predictBtn").addEventListener("click", async () => {
    const file = fileInput.files[0];
    if (!file) {
      alert("Please upload a leaf image!");
      return;
    }

    const formData = new FormData();
    formData.append("image", file);

    result.innerHTML = "üîç Analyzing image... Please wait...";
    solutionBox.style.display = "none";

    try {
      const res = await fetch("http://127.0.0.1:5000/predict_disease", {
        method: "POST",
        body: formData
      });

      const data = await res.json();
      if (data.error) {
        result.innerHTML = `<span style='color:red;'>‚ùå ${data.error}</span>`;
        return;
      }

      result.innerHTML = `üåø <strong>Prediction:</strong> ${data.prediction}`;

      if (data.solution === null || data.healthy) {
        result.innerHTML += `<br><br>‚úÖ The plant appears healthy! No treatment needed.`;
        return;
      }

      const btn = document.createElement("button");
      btn.textContent = "üí° View Solution";
      btn.onclick = () => {
        chemicalSol.innerHTML = `<b>Chemical:</b> ${data.solution.type} ‚Äî ${data.solution.solution}`;
        organicSol.innerHTML = `<b>Organic:</b> ${data.solution.organic}`;
        solutionBox.style.display = "block";
        btn.remove();
      };
      result.appendChild(document.createElement("br"));
      result.appendChild(btn);

    } catch (err) {
      result.innerHTML = `<span style='color:red;'>‚ö†Ô∏è ${err.message}</span>`;
    }
  });
  </script>
</body>
</html>
