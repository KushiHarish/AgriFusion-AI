<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Financial Balance Sheet - AgriFusion</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: "Poppins", sans-serif;
        background: linear-gradient(
            rgba(30, 60, 30, 0.85),
            rgba(20, 40, 20, 0.9)
          ),
          url("https://images.unsplash.com/photo-1501004318641-b39e6451bec6?auto=format&fit=crop&w=1650&q=80")
            no-repeat center center fixed;
        background-size: cover;
        color: #fff;
        overflow-x: hidden;
        min-height: 100vh;
      }

      /* Header */
      .header {
        background: rgba(255, 255, 255, 0.1);
        backdrop-filter: blur(10px);
        padding: 20px 40px;
        display: flex;
        justify-content: space-between;
        align-items: center;
        box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
        position: sticky;
        top: 0;
        z-index: 100;
      }

      .back-btn {
        background: #f44336;
        color: white;
        padding: 10px 20px;
        border: none;
        border-radius: 8px;
        cursor: pointer;
        font-weight: bold;
        text-decoration: none;
        display: inline-block;
        transition: all 0.3s;
      }

      .back-btn:hover {
        background: #d32f2f;
        transform: scale(1.05);
      }

      .header h1 {
        color: #ffeb3b;
        font-size: 28px;
      }

      /* Container */
      .container {
        max-width: 1400px;
        margin: 40px auto;
        padding: 30px;
      }

      /* Summary Cards */
      .summary-cards {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
        gap: 20px;
        margin-bottom: 30px;
      }

      .summary-card {
        background: rgba(255, 255, 255, 0.12);
        padding: 25px;
        border-radius: 15px;
        backdrop-filter: blur(8px);
        border: 2px solid rgba(255, 235, 59, 0.2);
        box-shadow: 0 8px 25px rgba(0, 0, 0, 0.5);
        transition: all 0.3s;
      }

      .summary-card:hover {
        transform: translateY(-5px);
        box-shadow: 0 12px 30px rgba(0, 0, 0, 0.6);
      }

      .summary-card.income {
        border-color: #4caf50;
      }

      .summary-card.expense {
        border-color: #f44336;
      }

      .summary-card.profit {
        border-color: #2196f3;
      }

      .summary-card .icon {
        font-size: 48px;
        margin-bottom: 15px;
      }

      .summary-card .label {
        color: #ccc;
        font-size: 14px;
        margin-bottom: 8px;
      }

      .summary-card .value {
        font-size: 36px;
        font-weight: bold;
        color: #fff;
      }

      .summary-card.income .value {
        color: #4caf50;
      }

      .summary-card.expense .value {
        color: #f44336;
      }

      .summary-card.profit .value {
        color: #2196f3;
      }

      /* Section */
      .section {
        background: rgba(255, 255, 255, 0.12);
        padding: 30px;
        border-radius: 15px;
        margin-bottom: 30px;
        backdrop-filter: blur(8px);
        border: 2px solid rgba(255, 235, 59, 0.2);
        box-shadow: 0 8px 25px rgba(0, 0, 0, 0.5);
      }

      .section h2 {
        color: #ffd54f;
        margin-bottom: 20px;
        font-size: 24px;
        border-bottom: 2px solid #ffeb3b;
        padding-bottom: 10px;
      }

      /* Form */
      .transaction-form {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
        gap: 20px;
        margin-bottom: 20px;
      }

      .form-group {
        display: flex;
        flex-direction: column;
        gap: 8px;
      }

      .form-group label {
        color: #ffd54f;
        font-weight: 600;
        font-size: 14px;
      }

      .form-group input,
      .form-group select,
      .form-group textarea {
        padding: 12px;
        border-radius: 8px;
        border: 1px solid rgba(255, 255, 255, 0.3);
        background: rgba(255, 255, 255, 0.9);
        color: #333;
        font-family: "Poppins", sans-serif;
        font-size: 14px;
      }

      .form-group textarea {
        resize: vertical;
        min-height: 60px;
      }

      .form-actions {
        grid-column: 1 / -1;
        display: flex;
        gap: 15px;
        justify-content: flex-end;
      }

      .btn {
        padding: 12px 30px;
        border: none;
        border-radius: 25px;
        font-weight: bold;
        cursor: pointer;
        transition: all 0.3s;
        font-size: 16px;
      }

      .btn-income {
        background: linear-gradient(135deg, #4caf50, #66bb6a);
        color: white;
      }

      .btn-income:hover {
        background: linear-gradient(135deg, #66bb6a, #81c784);
        transform: scale(1.05);
      }

      .btn-expense {
        background: linear-gradient(135deg, #f44336, #e57373);
        color: white;
      }

      .btn-expense:hover {
        background: linear-gradient(135deg, #e57373, #ef5350);
        transform: scale(1.05);
      }

      /* Tabs */
      .tabs {
        display: flex;
        gap: 10px;
        margin-bottom: 20px;
        flex-wrap: wrap;
      }

      .tab {
        padding: 12px 25px;
        background: rgba(255, 255, 255, 0.1);
        border: 2px solid rgba(255, 235, 59, 0.3);
        border-radius: 25px;
        cursor: pointer;
        transition: all 0.3s;
        font-weight: 600;
      }

      .tab.active {
        background: #ffeb3b;
        color: #000;
        border-color: #ffeb3b;
      }

      .tab:hover {
        background: rgba(255, 235, 59, 0.2);
      }

      /* Transaction List */
      .transactions-list {
        display: flex;
        flex-direction: column;
        gap: 15px;
      }

      .transaction-item {
        background: rgba(255, 255, 255, 0.08);
        padding: 20px;
        border-radius: 12px;
        display: grid;
        grid-template-columns: auto 1fr auto auto;
        gap: 20px;
        align-items: center;
        transition: all 0.3s;
        border-left: 4px solid;
      }

      .transaction-item.income {
        border-left-color: #4caf50;
      }

      .transaction-item.expense {
        border-left-color: #f44336;
      }

      .transaction-item:hover {
        background: rgba(255, 255, 255, 0.12);
        transform: translateX(5px);
      }

      .transaction-icon {
        font-size: 32px;
      }

      .transaction-details {
        display: flex;
        flex-direction: column;
        gap: 5px;
      }

      .transaction-category {
        font-weight: bold;
        font-size: 16px;
      }

      .transaction-description {
        color: #ccc;
        font-size: 14px;
      }

      .transaction-date {
        color: #ffd54f;
        font-size: 13px;
      }

      .transaction-amount {
        font-size: 24px;
        font-weight: bold;
      }

      .transaction-amount.income {
        color: #4caf50;
      }

      .transaction-amount.expense {
        color: #f44336;
      }

      .transaction-actions {
        display: flex;
        gap: 8px;
      }

      .delete-btn {
        padding: 8px 15px;
        background: #f44336;
        color: white;
        border: none;
        border-radius: 6px;
        cursor: pointer;
        font-size: 14px;
        transition: all 0.3s;
      }

      .delete-btn:hover {
        background: #d32f2f;
      }

      .no-transactions {
        text-align: center;
        padding: 60px 20px;
        color: #999;
      }

      .no-transactions-icon {
        font-size: 64px;
        margin-bottom: 15px;
      }

      @media (max-width: 768px) {
        .header {
          flex-direction: column;
          gap: 15px;
        }

        .summary-cards {
          grid-template-columns: 1fr;
        }

        .transaction-form {
          grid-template-columns: 1fr;
        }

        .transaction-item {
          grid-template-columns: 1fr;
          text-align: center;
        }

        .container {
          padding: 15px;
        }
      }
    </style>
  </head>
  <body>
    <!-- Header -->
    <div class="header">
      <a href="farmer.html" class="back-btn">‚Üê Back to Dashboard</a>
      <h1>üìä Financial Balance Sheet</h1>
      <div style="width: 120px"></div>
    </div>

    <!-- Main Container -->
    <div class="container">
      <!-- Summary Cards -->
      <div class="summary-cards">
        <div class="summary-card income">
          <div class="icon">üí∞</div>
          <div class="label">Total Income</div>
          <div class="value" id="totalIncome">‚Çπ0</div>
        </div>

        <div class="summary-card expense">
          <div class="icon">üí∏</div>
          <div class="label">Total Expenses</div>
          <div class="value" id="totalExpense">‚Çπ0</div>
        </div>

        <div class="summary-card profit">
          <div class="icon">üìà</div>
          <div class="label">Net Profit/Loss</div>
          <div class="value" id="netProfit">‚Çπ0</div>
        </div>
      </div>

      <!-- Add Transaction Section -->
      <div class="section">
        <h2>‚ûï Add New Transaction</h2>
        <form class="transaction-form" id="transactionForm">
          <div class="form-group">
            <label>Transaction Type *</label>
            <select id="type" required>
              <option value="">-- Select Type --</option>
              <option value="income">üí∞ Income</option>
              <option value="expense">üí∏ Expense</option>
            </select>
          </div>

          <div class="form-group">
            <label>Category *</label>
            <select id="category" required>
              <option value="">-- Select Category --</option>
            </select>
          </div>

          <div class="form-group">
            <label>Amount (‚Çπ) *</label>
            <input
              type="number"
              id="amount"
              placeholder="Enter amount"
              min="1"
              required
            />
          </div>

          <div class="form-group">
            <label>Date *</label>
            <input type="date" id="date" required />
          </div>

          <div class="form-group" style="grid-column: 1 / -1">
            <label>Description</label>
            <textarea
              id="description"
              placeholder="Add notes about this transaction..."
            ></textarea>
          </div>

          <div class="form-actions">
            <button type="submit" class="btn btn-income">
              üíæ Save Transaction
            </button>
          </div>
        </form>
      </div>

      <!-- Transactions History -->
      <div class="section">
        <h2>üìã Transaction History</h2>

        <div class="tabs">
          <div class="tab active" onclick="filterTransactions('all')">All</div>
          <div class="tab" onclick="filterTransactions('income')">
            üí∞ Income
          </div>
          <div class="tab" onclick="filterTransactions('expense')">
            üí∏ Expenses
          </div>
        </div>

        <div class="transactions-list" id="transactionsList">
          <div class="no-transactions">
            <div class="no-transactions-icon">üìä</div>
            <h3 style="color: #999">No transactions yet</h3>
            <p style="color: #666; margin-top: 10px">
              Add your first transaction to start tracking your finances!
            </p>
          </div>
        </div>
      </div>
    </div>

    <script>
      const username = localStorage.getItem("username");

      if (!username) {
        alert("‚ö†Ô∏è Please login first!");
        window.location.href = "login.html";
      }

      // Categories
      const categories = {
        income: [
          "Crop Sales",
          "Vegetable Sales",
          "Fruit Sales",
          "Government Subsidy",
          "Other Income",
        ],
        expense: [
          "Seeds",
          "Fertilizers",
          "Pesticides",
          "Labor Wages",
          "Irrigation",
          "Equipment",
          "Transportation",
          "Electricity",
          "Land Lease",
          "Other Expenses",
        ],
      };

      const typeSelect = document.getElementById("type");
      const categorySelect = document.getElementById("category");
      const transactionForm = document.getElementById("transactionForm");

      let currentFilter = "all";

      // Update categories based on type
      typeSelect.addEventListener("change", () => {
        const type = typeSelect.value;
        categorySelect.innerHTML =
          '<option value="">-- Select Category --</option>';

        if (type && categories[type]) {
          categories[type].forEach((cat) => {
            categorySelect.innerHTML += `<option value="${cat}">${cat}</option>`;
          });
        }
      });

      // Set default date to today
      document.getElementById("date").valueAsDate = new Date();

      // Load transactions
      const transactions = JSON.parse(
        localStorage.getItem(`transactions_${username}`) || "[]"
      );

      // Add transaction
      transactionForm.addEventListener("submit", (e) => {
        e.preventDefault();

        const transaction = {
          id: Date.now(),
          type: document.getElementById("type").value,
          category: document.getElementById("category").value,
          amount: parseFloat(document.getElementById("amount").value),
          date: document.getElementById("date").value,
          description: document.getElementById("description").value,
          createdAt: new Date().toISOString(),
        };

        transactions.push(transaction);
        localStorage.setItem(
          `transactions_${username}`,
          JSON.stringify(transactions)
        );

        alert("‚úÖ Transaction added successfully!");
        transactionForm.reset();
        document.getElementById("date").valueAsDate = new Date();
        categorySelect.innerHTML =
          '<option value="">-- Select Category --</option>';

        loadTransactions();
        updateSummary();
      });

      // Load transactions
      function loadTransactions() {
        const storedTransactions = JSON.parse(
          localStorage.getItem(`transactions_${username}`) || "[]"
        );

        // Apply filter
        let filteredTransactions = storedTransactions;
        if (currentFilter !== "all") {
          filteredTransactions = storedTransactions.filter(
            (t) => t.type === currentFilter
          );
        }

        if (filteredTransactions.length === 0) {
          document.getElementById("transactionsList").innerHTML = `
            <div class="no-transactions">
              <div class="no-transactions-icon">üìä</div>
              <h3 style="color: #999;">No ${
                currentFilter === "all" ? "" : currentFilter
              } transactions yet</h3>
              <p style="color: #666; margin-top: 10px;">Add transactions to start tracking your finances!</p>
            </div>
          `;
          return;
        }

        // Sort by date (newest first)
        filteredTransactions.sort(
          (a, b) => new Date(b.date) - new Date(a.date)
        );

        const html = filteredTransactions
          .map(
            (t) => `
          <div class="transaction-item ${t.type}">
            <div class="transaction-icon">
              ${t.type === "income" ? "üí∞" : "üí∏"}
            </div>
            <div class="transaction-details">
              <div class="transaction-category">${t.category}</div>
              <div class="transaction-description">${
                t.description || "No description"
              }</div>
              <div class="transaction-date">üìÖ ${formatDate(t.date)}</div>
            </div>
            <div class="transaction-amount ${t.type}">
              ${t.type === "income" ? "+" : "-"}‚Çπ${t.amount.toLocaleString(
              "en-IN"
            )}
            </div>
            <div class="transaction-actions">
              <button class="delete-btn" onclick="deleteTransaction(${
                t.id
              })">üóëÔ∏è</button>
            </div>
          </div>
        `
          )
          .join("");

        document.getElementById("transactionsList").innerHTML = html;
      }

      // Update summary
      function updateSummary() {
        const storedTransactions = JSON.parse(
          localStorage.getItem(`transactions_${username}`) || "[]"
        );

        const totalIncome = storedTransactions
          .filter((t) => t.type === "income")
          .reduce((sum, t) => sum + t.amount, 0);

        const totalExpense = storedTransactions
          .filter((t) => t.type === "expense")
          .reduce((sum, t) => sum + t.amount, 0);

        const netProfit = totalIncome - totalExpense;

        document.getElementById(
          "totalIncome"
        ).textContent = `‚Çπ${totalIncome.toLocaleString("en-IN")}`;
        document.getElementById(
          "totalExpense"
        ).textContent = `‚Çπ${totalExpense.toLocaleString("en-IN")}`;

        const netProfitElement = document.getElementById("netProfit");
        netProfitElement.textContent = `‚Çπ${Math.abs(netProfit).toLocaleString(
          "en-IN"
        )}`;

        if (netProfit >= 0) {
          netProfitElement.style.color = "#4caf50";
          netProfitElement.parentElement.querySelector(".icon").textContent =
            "üìà";
        } else {
          netProfitElement.style.color = "#f44336";
          netProfitElement.parentElement.querySelector(".icon").textContent =
            "üìâ";
          netProfitElement.textContent = `-‚Çπ${Math.abs(
            netProfit
          ).toLocaleString("en-IN")}`;
        }
      }

      // Filter transactions
      function filterTransactions(filter) {
        currentFilter = filter;

        // Update tab active state
        document.querySelectorAll(".tab").forEach((tab) => {
          tab.classList.remove("active");
        });
        event.target.classList.add("active");

        loadTransactions();
      }

      // Delete transaction
      function deleteTransaction(id) {
        if (!confirm("Are you sure you want to delete this transaction?")) {
          return;
        }

        const storedTransactions = JSON.parse(
          localStorage.getItem(`transactions_${username}`) || "[]"
        );
        const updatedTransactions = storedTransactions.filter(
          (t) => t.id !== id
        );
        localStorage.setItem(
          `transactions_${username}`,
          JSON.stringify(updatedTransactions)
        );

        alert("‚úÖ Transaction deleted successfully!");
        loadTransactions();
        updateSummary();
      }

      // Format date
      function formatDate(dateString) {
        const date = new Date(dateString);
        return date.toLocaleDateString("en-IN", {
          year: "numeric",
          month: "short",
          day: "numeric",
        });
      }

      // Initialize
      loadTransactions();
      updateSummary();
    </script>
  </body>
</html>
