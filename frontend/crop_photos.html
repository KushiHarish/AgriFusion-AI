<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Crop Photo Gallery - AgriFusion</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: "Poppins", sans-serif;
        background: linear-gradient(
            rgba(30, 60, 30, 0.85),
            rgba(20, 40, 20, 0.9)
          ),
          url("https://images.unsplash.com/photo-1501004318641-b39e6451bec6?auto=format&fit=crop&w=1650&q=80")
            no-repeat center center fixed;
        background-size: cover;
        color: #fff;
        overflow-x: hidden;
        min-height: 100vh;
      }

      .header {
        background: rgba(255, 255, 255, 0.1);
        backdrop-filter: blur(10px);
        padding: 20px 40px;
        display: flex;
        justify-content: space-between;
        align-items: center;
        box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
        position: sticky;
        top: 0;
        z-index: 100;
      }

      .back-btn {
        background: #f44336;
        color: white;
        padding: 10px 20px;
        border: none;
        border-radius: 8px;
        cursor: pointer;
        font-weight: bold;
        text-decoration: none;
        display: inline-block;
        transition: all 0.3s;
      }

      .back-btn:hover {
        background: #d32f2f;
        transform: scale(1.05);
      }

      .header h1 {
        color: #ffeb3b;
        font-size: 28px;
      }

      .container {
        max-width: 1400px;
        margin: 40px auto;
        padding: 30px;
      }

      .upload-section {
        background: rgba(255, 255, 255, 0.12);
        padding: 30px;
        border-radius: 15px;
        margin-bottom: 30px;
        backdrop-filter: blur(8px);
        border: 2px solid rgba(255, 235, 59, 0.2);
        box-shadow: 0 8px 25px rgba(0, 0, 0, 0.5);
      }

      .upload-section h2 {
        color: #ffd54f;
        margin-bottom: 20px;
        font-size: 24px;
      }

      .upload-form {
        display: grid;
        gap: 20px;
      }

      .form-group {
        display: flex;
        flex-direction: column;
        gap: 8px;
      }

      .form-group label {
        color: #ffd54f;
        font-weight: 600;
      }

      .form-group input,
      .form-group textarea {
        padding: 12px;
        border-radius: 8px;
        border: 1px solid rgba(255, 255, 255, 0.3);
        background: rgba(255, 255, 255, 0.9);
        color: #333;
        font-family: "Poppins", sans-serif;
      }

      .form-group textarea {
        resize: vertical;
        min-height: 80px;
      }

      .file-input-wrapper {
        position: relative;
        overflow: hidden;
        display: inline-block;
        width: 100%;
      }

      .file-input-wrapper input[type="file"] {
        position: absolute;
        left: -9999px;
      }

      .file-input-label {
        display: flex;
        align-items: center;
        justify-content: center;
        gap: 10px;
        padding: 15px;
        background: linear-gradient(135deg, #4caf50, #66bb6a);
        color: white;
        border-radius: 8px;
        cursor: pointer;
        transition: all 0.3s;
        font-weight: bold;
      }

      .file-input-label:hover {
        background: linear-gradient(135deg, #66bb6a, #81c784);
        transform: scale(1.02);
      }

      .file-name {
        margin-top: 10px;
        color: #4caf50;
        font-size: 14px;
      }

      .preview-image {
        max-width: 100%;
        max-height: 300px;
        border-radius: 12px;
        margin-top: 15px;
        box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
      }

      .upload-btn {
        padding: 15px 30px;
        background: linear-gradient(135deg, #2196f3, #42a5f5);
        color: white;
        border: none;
        border-radius: 25px;
        font-size: 18px;
        font-weight: bold;
        cursor: pointer;
        transition: all 0.3s;
        box-shadow: 0 4px 15px rgba(33, 150, 243, 0.4);
      }

      .upload-btn:hover {
        background: linear-gradient(135deg, #42a5f5, #64b5f6);
        transform: scale(1.05);
      }

      .upload-btn:disabled {
        background: #757575;
        cursor: not-allowed;
        transform: none;
      }

      .gallery-section {
        background: rgba(255, 255, 255, 0.12);
        padding: 30px;
        border-radius: 15px;
        backdrop-filter: blur(8px);
        border: 2px solid rgba(255, 235, 59, 0.2);
        box-shadow: 0 8px 25px rgba(0, 0, 0, 0.5);
      }

      .gallery-section h2 {
        color: #ffd54f;
        margin-bottom: 25px;
        font-size: 24px;
      }

      .photos-grid {
        display: grid;
        grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
        gap: 25px;
      }

      .photo-card {
        background: rgba(255, 255, 255, 0.08);
        border-radius: 12px;
        overflow: hidden;
        transition: all 0.3s;
        box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
        border: 2px solid rgba(255, 235, 59, 0.2);
      }

      .photo-card:hover {
        transform: translateY(-8px);
        box-shadow: 0 12px 30px rgba(255, 235, 59, 0.4);
        border-color: #ffeb3b;
      }

      .photo-card img {
        width: 100%;
        height: 250px;
        object-fit: cover;
        cursor: pointer;
      }

      .photo-info {
        padding: 15px;
      }

      .photo-caption {
        color: #fff;
        font-size: 15px;
        margin-bottom: 8px;
        font-weight: 500;
      }

      .photo-date {
        color: #ffd54f;
        font-size: 13px;
        margin-bottom: 12px;
      }

      .photo-actions {
        display: flex;
        gap: 10px;
      }

      .delete-btn {
        flex: 1;
        padding: 8px;
        background: #f44336;
        color: white;
        border: none;
        border-radius: 6px;
        cursor: pointer;
        font-size: 14px;
        transition: all 0.3s;
      }

      .delete-btn:hover {
        background: #d32f2f;
      }

      .view-btn {
        flex: 1;
        padding: 8px;
        background: #2196f3;
        color: white;
        border: none;
        border-radius: 6px;
        cursor: pointer;
        font-size: 14px;
        transition: all 0.3s;
      }

      .view-btn:hover {
        background: #1976d2;
      }

      .modal {
        display: none;
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: rgba(0, 0, 0, 0.9);
        z-index: 1000;
        padding: 20px;
      }

      .modal-content {
        position: relative;
        max-width: 90%;
        max-height: 90%;
        margin: auto;
        top: 50%;
        transform: translateY(-50%);
      }

      .modal-content img {
        width: 100%;
        height: auto;
        border-radius: 12px;
        box-shadow: 0 8px 30px rgba(0, 0, 0, 0.5);
      }

      .modal-close {
        position: absolute;
        top: -40px;
        right: 0;
        background: #f44336;
        color: white;
        border: none;
        padding: 10px 20px;
        border-radius: 8px;
        cursor: pointer;
        font-size: 16px;
        font-weight: bold;
      }

      .loading {
        text-align: center;
        padding: 40px;
        color: #ffeb3b;
      }

      .no-photos {
        text-align: center;
        padding: 60px 20px;
        color: #999;
      }

      .no-photos-icon {
        font-size: 64px;
        margin-bottom: 15px;
      }

      @media (max-width: 768px) {
        .header {
          flex-direction: column;
          gap: 15px;
        }

        .photos-grid {
          grid-template-columns: 1fr;
        }

        .container {
          padding: 15px;
        }
      }
    </style>
  </head>
  <body>
    <div class="header">
      <a href="farmer.html" class="back-btn">‚Üê Back to Dashboard</a>
      <h1>üì∏ Crop Photo Gallery</h1>
      <div style="width: 120px"></div>
    </div>

    <div class="container">
      <div class="upload-section">
        <h2>üì§ Upload New Photo</h2>
        <form class="upload-form" id="uploadForm">
          <div class="form-group">
            <label>Select Photo *</label>
            <div class="file-input-wrapper">
              <input type="file" id="photoInput" accept="image/*" required />
              <label for="photoInput" class="file-input-label">
                üì∑ Choose Image
              </label>
            </div>
            <div class="file-name" id="fileName"></div>
            <img
              id="previewImage"
              class="preview-image"
              style="display: none"
            />
          </div>

          <div class="form-group">
            <label for="caption">Caption / Description</label>
            <textarea
              id="caption"
              placeholder="e.g., Day 30 - Flowering stage, healthy growth"
              maxlength="200"
            ></textarea>
          </div>

          <button type="submit" class="upload-btn" id="uploadBtn">
            üì§ Upload Photo
          </button>
        </form>
      </div>

      <div class="gallery-section">
        <h2>üñºÔ∏è Your Crop Timeline</h2>
        <div class="photos-grid" id="photosGrid">
          <div class="loading">‚è≥ Loading your photos...</div>
        </div>
      </div>
    </div>

    <div class="modal" id="imageModal">
      <div class="modal-content">
        <button class="modal-close" onclick="closeModal()">‚úï Close</button>
        <img id="modalImage" src="" alt="Full size" />
      </div>
    </div>

    <script>
      const API_URL = "http://localhost:5000";
      const username = localStorage.getItem("username");

      if (!username) {
        alert("‚ö†Ô∏è Please login first!");
        window.location.href = "login.html";
      }

      const photoInput = document.getElementById("photoInput");
      const fileName = document.getElementById("fileName");
      const previewImage = document.getElementById("previewImage");
      const uploadForm = document.getElementById("uploadForm");
      const uploadBtn = document.getElementById("uploadBtn");
      const photosGrid = document.getElementById("photosGrid");
      const caption = document.getElementById("caption");
      const imageModal = document.getElementById("imageModal");
      const modalImage = document.getElementById("modalImage");

      let selectedFile = null;

      // File selection and preview
      photoInput.addEventListener("change", () => {
        selectedFile = photoInput.files[0];
        if (!selectedFile) return;

        // Check file size (10MB limit)
        if (selectedFile.size > 10 * 1024 * 1024) {
          alert("‚ö†Ô∏è File size must be less than 10MB");
          photoInput.value = "";
          selectedFile = null;
          return;
        }

        fileName.textContent = `‚úÖ ${selectedFile.name} (${(
          selectedFile.size /
          (1024 * 1024)
        ).toFixed(2)} MB)`;

        const reader = new FileReader();
        reader.onload = () => {
          previewImage.src = reader.result;
          previewImage.style.display = "block";
        };
        reader.readAsDataURL(selectedFile);
      });

      // Upload photo
      uploadForm.addEventListener("submit", async (e) => {
        e.preventDefault();

        if (!selectedFile) {
          alert("‚ö†Ô∏è Please select an image first!");
          return;
        }

        const formData = new FormData();
        formData.append("photo", selectedFile);
        formData.append("caption", caption.value);
        formData.append("username", username);

        uploadBtn.disabled = true;
        uploadBtn.textContent = "‚è≥ Uploading...";

        try {
          const response = await fetch(`${API_URL}/upload-photo`, {
            method: "POST",
            body: formData,
          });

          const data = await response.json();

          if (data.success) {
            alert("‚úÖ Photo uploaded successfully!");
            uploadForm.reset();
            previewImage.style.display = "none";
            fileName.textContent = "";
            selectedFile = null;

            await loadPhotos();
          } else {
            alert("‚ùå Error: " + data.message);
          }
        } catch (error) {
          console.error("Error uploading photo:", error);
          alert("‚ùå Failed to upload photo. Please try again.");
        } finally {
          uploadBtn.disabled = false;
          uploadBtn.textContent = "üì§ Upload Photo";
        }
      });

      // Load photos from backend
      async function loadPhotos() {
        try {
          const response = await fetch(`${API_URL}/photos/${username}`);
          const data = await response.json();

          if (data.success) {
            displayPhotos(data.photos);
          } else {
            throw new Error(data.message);
          }
        } catch (error) {
          console.error("Error loading photos:", error);
          photosGrid.innerHTML = `
            <div class="no-photos">
              <div class="no-photos-icon">‚ö†Ô∏è</div>
              <h3 style="color: #f44336;">Error loading photos</h3>
              <p style="color: #999; margin-top: 10px;">Please check your connection and try again.</p>
            </div>
          `;
        }
      }

      // Display photos
      function displayPhotos(photos) {
        if (!photos || photos.length === 0) {
          photosGrid.innerHTML = `
            <div class="no-photos">
              <div class="no-photos-icon">üì∑</div>
              <h3 style="color: #999;">No photos yet</h3>
              <p style="color: #666; margin-top: 10px;">Upload your first crop photo to start tracking!</p>
            </div>
          `;
          return;
        }

        const html = photos
          .map(
            (p) => `
          <div class="photo-card">
            <img src="${API_URL}${p.url}" onclick="viewImage('${API_URL}${
              p.url
            }')" alt="${p.caption || "Crop photo"}">
            <div class="photo-info">
              <div class="photo-caption">${p.caption || "Crop photo"}</div>
              <div class="photo-date">üìÖ ${formatDate(p.createdAt)}</div>
              <div class="photo-actions">
                <button class="view-btn" onclick="viewImage('${API_URL}${
              p.url
            }')">üëÅÔ∏è View</button>
                <button class="delete-btn" onclick="deletePhoto('${
                  p._id
                }')">üóëÔ∏è Delete</button>
              </div>
            </div>
          </div>
        `
          )
          .join("");

        photosGrid.innerHTML = html;
      }

      // Delete photo
      async function deletePhoto(id) {
        if (!confirm("Are you sure you want to delete this photo?")) {
          return;
        }

        try {
          const response = await fetch(`${API_URL}/photo/${id}`, {
            method: "DELETE",
          });

          const data = await response.json();

          if (data.success) {
            alert("‚úÖ Photo deleted successfully!");
            await loadPhotos();
          } else {
            alert("‚ùå Error: " + data.message);
          }
        } catch (error) {
          console.error("Error deleting photo:", error);
          alert("‚ùå Failed to delete photo. Please try again.");
        }
      }

      // View image in modal
      function viewImage(url) {
        modalImage.src = url;
        imageModal.style.display = "block";
      }

      // Close modal
      function closeModal() {
        imageModal.style.display = "none";
      }

      // Close modal on click outside
      imageModal.addEventListener("click", (e) => {
        if (e.target === imageModal) {
          closeModal();
        }
      });

      // Close modal on ESC key
      document.addEventListener("keydown", (e) => {
        if (e.key === "Escape" && imageModal.style.display === "block") {
          closeModal();
        }
      });

      // Format date
      function formatDate(dateString) {
        const date = new Date(dateString);
        return date.toLocaleDateString("en-IN", {
          year: "numeric",
          month: "short",
          day: "numeric",
          hour: "2-digit",
          minute: "2-digit",
        });
      }

      // Initialize
      loadPhotos();
    </script>
  </body>
</html>
