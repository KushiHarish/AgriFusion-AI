<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Form 1 - Personal Details</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="login">
    <div class="form-box">
      <h2>Form 1: Personal Details</h2>
      <form id="form1">
        <div class="input-group">
          <label for="username">Username:</label>
          <input type="text" id="username" required>
        </div>

        <div class="input-group">
          <label for="password">Password:</label>
          <input type="password" id="password" required>
        </div>

        <div class="input-group">
          <label for="confirmPassword">Confirm Password:</label>
          <input type="password" id="confirmPassword" required>
        </div>

        <div class="input-group">
          <label>User Role:</label>
          <label><input type="radio" name="role" value="farmer" checked> Farmer</label>
          <label><input type="radio" name="role" value="admin"> Admin</label>
          <label><input type="radio" name="role" value="customer"> Customer</label>
        </div>

        <div class="input-group">
          <label for="fullName">Full Name:</label>
          <input type="text" id="fullName" required>
        </div>

        <div class="input-group">
          <label for="age">Age:</label>
          <input type="number" id="age" required>
        </div>

        <div class="input-group">
          <label for="phone">Phone Number:</label>
          <input type="tel" id="phone" required>
        </div>

        <div class="input-group">
          <label for="email">Email:</label>
          <input type="email" id="email">
        </div>

        <div class="input-group">
          <label for="address">Address:</label>
          <input type="text" id="address">
        </div>

        <button type="submit">Next</button>
      </form>
    </div>
  </div>

  <script>
    document.getElementById("form1").addEventListener("submit", (e) => {
      e.preventDefault();

      const password = document.getElementById("password").value;
      const confirmPassword = document.getElementById("confirmPassword").value;
      if (password !== confirmPassword) {
        alert("Passwords do not match!");
        return;
      }

      // Save data in localStorage
      const userData = {
        username: document.getElementById("username").value.trim(),
        password,
        role: document.querySelector("input[name='role']:checked").value,
        fullName: document.getElementById("fullName").value.trim(),
        age: document.getElementById("age").value,
        phone: document.getElementById("phone").value.trim(),
        email: document.getElementById("email").value.trim(),
        address: document.getElementById("address").value.trim()
      };

      localStorage.setItem("form1Data", JSON.stringify(userData));
      window.location.href = "form2.html";
    });
  </script>
</body>
</html>
