<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Customer Dashboard</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>ðŸ›’ Welcome, Customer!</h1>
  <p>Explore available produce, buy crops directly from farmers, and view your purchase history.</p>
  <button onclick="logout()">Logout</button>

  <script>
    const role = localStorage.getItem("userRole");
    if (role !== "customer") {
      alert("Access denied!");
      window.location.href = "login.html";
    }

    function logout() {
      localStorage.clear();
      window.location.href = "login.html";
    }
  </script>
</body>
</html>
