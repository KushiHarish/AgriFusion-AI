<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Form 2 - Land Details</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="login">
    <div class="form-box">
      <h2>Form 2: Land Details</h2>
      <form>
        <div class="input-group">
          <label for="climate">Climate of the Area:</label>
          <input type="text" id="climate" name="climate" required>
        </div>

        <div class="input-group">
          <label for="size">Size of Land (in acres/hectares):</label>
          <input type="number" id="size" name="size" required>
        </div>

        <div class="input-group">
          <label for="water">Water Source:</label>
          <select id="water" name="water" required>
            <option value="">-- Select --</option>
            <option value="canal">Canal</option>
            <option value="river">River</option>
            <option value="well">Well</option>
            <option value="rainfed">Rainfed</option>
            <option value="borewell">Borewell</option>
          </select>
        </div>

        <div class="input-group">
          <label for="previousCrop">Previous Crop Planted:</label>
          <input type="text" id="previousCrop" name="previousCrop" required>
        </div>

        <div class="input-group">
          <label for="soil">Soil Type:</label>
          <select id="soil" name="soil" required>
            <option value="">-- Select --</option>
            <option value="clay">Clay</option>
            <option value="sandy">Sandy</option>
            <option value="loamy">Loamy</option>
            <option value="silty">Silty</option>
            <option value="peaty">Peaty</option>
            <option value="saline">Saline</option>
          </select>
        </div>

        <div class="input-group">
          <label for="irrigation">Preferred Irrigation Method:</label>
          <select id="irrigation" name="irrigation" required>
            <option value="">-- Select --</option>
            <option value="drip">Drip</option>
            <option value="sprinkler">Sprinkler</option>
            <option value="flood">Flood</option>
            <option value="manual">Manual</option>
          </select>
        </div>

        <button type="submit" formaction="crop.html">Submit</button>
      </form>
    </div>
  </div>
</body>
</html>
